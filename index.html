<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Hangman</title>
</head>
<body>
<main class="container">
  <h1>Hangman</h1>
  <h3 class="mistakes"><span class="mistakes--num">0</span> of 6 mistakes</h3>
  <div class="status">
    <div class="status_images">
      <img src="./images/0.png" alt="">
    </div>
    <div class="status_question-box">
      <h3 class="status_question-box--question"></h3>
      <h2 class="status_question-box--answer"></h2>
    </div>
  </div>
  <div class="keyboard">
    <button class="keyboard_btn">A</button>
  </div>
  <div class="reset-box">
    <button class="reset-box_reset" onclick="resetFunction()">Reset</button>
  </div>
</main>

<script src='./js/app.js'></script>
</body>
</html>
